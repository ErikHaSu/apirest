<ion-header>
    <ion-toolbar color="dark">
      <ion-title class="ion-text-center">
        Users table view
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content color="dark">
    <ion-item color="dark">
        <ion-label>Name:</ion-label>
        <ion-input placeholder="Add your name..." [(ngModel)]="Objeto.name" ngControl="Nombre"></ion-input>
      </ion-item>
    <ion-item color="dark">
        <ion-label>Email:</ion-label>
        <ion-input placeholder="Add your email.." [(ngModel)]="Objeto.email"></ion-input>
      </ion-item>
      <div class="ion-text-center">
          <ion-button expand="block" color="success" type="submit" (click)="add()">Add</ion-button>
      </div>
        <ion-grid fixed>
          <ion-row>
            <ion-col *ngFor="let article of user" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
              <ion-card>
                <ion-card-header>
                  <ion-card-subtitle class="txt-subtitle">Name: {{ article.name }}</ion-card-subtitle>
                  <ion-card-subtitle class="txt-subtitle">Email: {{ article.email }}</ion-card-subtitle>
                  <ion-card-subtitle class="txt-subtitle">Created at: {{ article.created_at }} </ion-card-subtitle>
                  <ion-button expand="full" (click)="Editar(article.id)">Edit</ion-button>
                  <ion-button expand="full" color="danger" (click)="delete(article.id)">Delete</ion-button>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content>
