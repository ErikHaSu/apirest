<ion-header >
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">
      Countries table view
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item color="dark">
      <ion-label>Country:</ion-label>
      <ion-input placeholder="Add country..." [(ngModel)]="Object.country" ></ion-input>
    </ion-item>
  <ion-item color="dark"> 
        <ion-label>Border:</ion-label>
        <ion-input placeholder="Add border.." [(ngModel)]="Object.border"></ion-input>
      </ion-item>
  <ion-item color="dark">
      <ion-label>Continent:</ion-label>
      <ion-input placeholder="Add continent.." [(ngModel)]="Object.continent"></ion-input>
    </ion-item>

    <div class="ion-text-center">
        <ion-button expand="block" color="success" type="submit" (click)="add()">Add</ion-button>
    </div>
      <ion-grid fixed>
        <ion-row>
          <ion-col *ngFor="let article of countries" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12">
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle class="txt-subtitle">Country: {{ article.name }}</ion-card-subtitle>
                <ion-card-subtitle class="txt-subtitle">Border: {{ article.border }} </ion-card-subtitle>
                <ion-card-subtitle class="txt-subtitle">Continent: {{ article.continent }}</ion-card-subtitle>
                <ion-button expand="full" (click)="Editar(article.id)">Edit</ion-button>
                <ion-button expand="full" color="danger" (click)="delete(article.id)">Delete</ion-button>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
